<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URDF.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<div id="robotContainer" style="width: 100%; height: 100vh;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/urdf-js@0.1.0/dist/urdf.js"></script>

<script>
    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('robotContainer').appendChild(renderer.domElement);

    // 设置光源
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // 使用URDF.js加载模型
    const loader = new URDFLoader();
    loader.load('file:///Users/boris/Documents/human-retargeting/web/my-ar-template/assets/xarm6/xarm6_wo_ee.urdf', (robot) => {
        // 将加载的模型添加到场景中
        scene.add(robot);
        animate();
    });

    // 动画循环
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // 窗口大小变化时调整渲染器大小
    window.addEventListener('resize', function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
